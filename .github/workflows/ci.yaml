name: ci

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE: "ghcr.io/${{ github.repository }}:${{ github.sha }}"
      

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 1. Go環境セットアップとテスト ---
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run Go Test
        working-directory: ./src
        run: go test -v .

      # --- 2. Dockerイメージのビルドとプッシュ ---
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: ${{ env.IMAGE }}

      - name: Change docker image
        uses: mikefarah/yq@master
        with:
          cmd: yq '.spec.template.spec.containers[0].image = env(IMAGE)' -i ${{ env.WORK_DIR }}manifest/sync/deployment.yaml
      
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ci(fire): Update image to ${{ github.sha }}"